<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Barcode
    </ui:define>

    <ui:define name="description">
        Barcode generates barcodes in various formats.
    </ui:define>

    <ui:define name="implementation">
        
        <p:panelGrid columns="2">
            <h:outputText value="Interleaved 2 of 5" />
            <p:barcode value="0123456789" type="int2of5"/>
            
            <h:outputText value="Code39" />
            <p:barcode value="0123456789" type="code39"/>
        </p:panelGrid>
            
    </ui:define>

    <ui:define name="source">
        <p:tabView>
            <p:tab title="barcode.xhtml">
                <pre name="code" class="brush:xml">

                </pre>
            </p:tab>
        </p:tabView>

    </ui:define>

</ui:composition>
