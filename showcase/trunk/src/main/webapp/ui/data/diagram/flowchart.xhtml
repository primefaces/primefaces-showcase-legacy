<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-diagram-element {	
                width:14em; 
                height:4em; 	
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid #33ccff;
                background-color: #33ccff;
                color: #ffffff;
            }
            
            .ui-diagram-success {
                background-color: #7ab02c;
                color: #ffffff;
                border-color: #7ab02c;
            }
            
            .ui-diagram-fail {
                background-color: #FF3333;
                color: #ffffff;
            }
            
            .flow-label {
                font-size: 24px;
                font-weight: bold;
            }
        </style>
	</ui:define>
    
    <ui:define name="title">
        Diagram - <span class="subitem">FlowChart</span>
    </ui:define>

    <ui:define name="description">
        FlowCharts can be created using label overlays and arrow connectors.
    </ui:define>

    <ui:define name="implementation">

        <p:diagram value="#{diagramFlowChartView.model}" style="height:600px" styleClass="ui-widget-content" />
        
    </ui:define>

    <ui:define name="source">
        <p:tabView>
            <p:tab title="basic.xhtml">
                <pre name="code" class="brush:xml">
                </pre>
            </p:tab>
        </p:tabView>

    </ui:define>

</ui:composition>
