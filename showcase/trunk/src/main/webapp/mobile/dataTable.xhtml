<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template="/WEB-INF/mobile.xhtml">
    
    <ui:define name="content">
        <pm:content styleClass="jqm-content">
            <h1>DataTable (since v5.1.2)</h1>
            <p>DataTable presents a collection of data in a responsive tabular layout. Columns can be given priority to define visibility depending 
            on screen size and optional reflow mode enables stacking on smaller screens.</p>
            
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />                
                
                <h2 class="first">Basic</h2>
                <p>...</p>
                <p:dataTable var="car" value="#{dtMobileView.cars1}">
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>
                
                <h2>Reflow Mode</h2>
                <p>...</p>
                <p:dataTable var="car" value="#{dtMobileView.cars2}">
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>
                
                <h2>Advanced</h2>
                <p>...</p>
                <p:dataTable id="cars" var="car" value="#{dtMobileView.cars3}" selectionMode="multiple" selection="#{dtSelectionView.selectedCars}" rowKey="#{car.id}"
                             paginator="true" rows="10" >
                    
                    <p:ajax event="swipeleft" listener="#{dtMobileView.onRowSwipe}" update="@this" />
                    <p:ajax event="swiperight" listener="#{dtMobileView.onRowSwipe}" update="@this" />
                    <p:ajax event="tap" listener="#{dtMobileView.onRowTapHold}" update="@parent:msgs " />
                    
                    <p:column headerText="Id" sortBy="#{car.id}">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year" sortBy="#{car.year}">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand" sortBy="#{car.brand}">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color" sortBy="#{car.color}">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>
                
            </h:form>

        </pm:content>
    </ui:define>
    
</ui:composition>
