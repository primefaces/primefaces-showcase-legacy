<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Level 1</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    
    <h:body>        
        <h:form id="level1form">
            <p class="ui-widget">You are at Level 1.</p>

            <p:commandButton id="level1btn" value="Go into level 2" icon="ui-icon-extlink" actionListener="#{dfLevel1View.openLevel2}">
                <p:ajax event="dialogReturn" listener="#{dfLevel1View.onReturnFromLevel2}" />
            </p:commandButton>
        </h:form>
    </h:body>
    
</html>
